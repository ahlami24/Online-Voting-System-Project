<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Registration</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <h1>Welcome to ASTU Online Voting System!</h1>
    <h2>Voter Registration Page</h2>

    <form action="register" method="post">
      <div>
        <label for="text">Name: </label><br />
        <input id="text" name="name" required /><br /><br />
      </div>
      <div>
        <label for="text">Username: </label><br />
        <input id="text" name="username" required /><br /><br />
      </div>
      <div>
        <label for="password">Password: </label><br />
        <input id="password" name="password" required /><br /><br />
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    <div>
      <p>
        Already registered?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </body>
</html>
