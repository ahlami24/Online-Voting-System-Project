<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Page</title>
    <style>
      body {
        background-color: black;
        color: aliceblue;
      }
      h1 {
        text-align: center;
        font-size: 50px;
      }
      img{
        width: 60%;
        height: 90%;
      }
      form {
        padding: 30px;
      }
      input[type="text"] {
        background-color: rgb(105, 108, 107);
        border-radius: 10px;
      }
      input[type="radio"] {
        background-color: rgb(105, 108, 107);
        border-radius: 10px;
        width: 80px;
      }
      .uname {
        text-align: center;
      }
      .cand{
        margin: 50px;
        display: flex;
        justify-content: space-between;
      }
      .submit{
        position: relative;
        border-radius: 10px;
        width: 15%;
        height: 40px;
        background-color: chartreuse;
      margin: 50px;
     left: 30%;
      }
    </style>
  </head>
  <body>
    <h1>Vote for Your Candidate</h1>
    <ol>
        <li><h2>Create your account</h2>
      <form action="vote" method="post">
        <div class="uname">
          <label for="username"> Username: </label
          ><input type="text" id="username" name="username" required />
        </div></li>
        <li>
            <h2>Vote For...</h2>
            <div class="cand">
                <div class="cand1">
                <label for="candidate1">TRAMP 1<br><br> <img src="T1.jpg" alt="tramp1"></label>
        <input
          type="radio"
          id="candidate1"
          name="candidate"
          value="1"
          required
        />
    </div>
    <div class="cand2">
        <label for="candidate2">TRAMP 2<br><br> <img src="T2.jpg" alt="tramp1"></label>
        <input type="radio" id="candidate2" name="candidate" value="2" /> <br />
        </div>
        <div class="cand3">

        <label for="candidate3">TRAMP 3<br><br><img src="T3.jpg" alt="tramp1"></label>
        <input type="radio" id="candidate3" name="candidate" value="3" />
        </div></div>
        <input type="submit" class="submit" value="Vote" />
      </form></li>
    </ol>
  </body>
</html>
